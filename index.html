<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filtros </title>
    <link rel="stylesheet" href="css/mysimplepaint.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <input hidden type="file" id="inputimg">
    <h1> My simple paint </h1>
    <div class="row">
        <div class="col-md-2">
            
        </div>
        <div class="col-md-8">
            <div class="wrapper">
                <div class="toolbar">
                    <a id="openimg"><img src="images/open-icon.png"></a>
                    <a id="saveimg"><img src="images/save-icon.png"></a>
                    <a id="brush"><img src="images/brush-icon.png"></a>
                    <a id="line"><img src="images/line-icon.png"></a>
                    <a id="rubber"><img src="images/rubber-icon.png"></a>
                    <a id="clear"><img src="images/undo-icon.png"></a>
                    <a id="clearall"><img src="images/clear-icon.png"></a>
                    <a id="filters"><img src="images/filters-icon.png"></a>
                </div>
                <br>
                <div id="filtersbar" class="filters ocultar">
                    <button class="btn btn-secondary" id="blackwhite"> Blanco y negro </button>
                    <button class="btn btn-secondary" id="invert"> Negativo </button>
                    <button class="btn btn-secondary" id="sepia"> Sepia </button>
                    <button class="btn btn-secondary" id="binarization"> Binarizaci√≥n </button>
                    <button class="btn btn-info" id="blur"> Blur </button>
                    <button class="btn btn-info" id="saturation"> Saturacion </button>
                </div>
                <br>
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
        </div>
        <div class="col-md-2">
            <div id="alerta" class="alert alert-dark ocultar position-fixed" role="alert">
                <p> Herramienta seleccionada: <span id="herramienta"> </span></p>
                <div id="colourchange" class="ocultar">
                    <p> Seleccione un color </p>
                    <input type="color" id="pencilcolour">
                </div>  
            </div>
        </div>
    </div>




    <footer>
        <small> Realizado por Martin Aguirre </small>
    </footer>


    <script src="js/mysimplepaint.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
